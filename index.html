<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="phone">
      <header class="phone-header">
        <span class="header-title">Shopping List</span>
      </header>
      <main class="phone-main">
        <ul class="jsUl"></ul>
      </main>
      <footer class="phone-footer">
        <form class="jsPhoneForm">
          <input type="text" class="jsPhoneInput footer-input" />
        </form>
        <button class="jsBtn footer-btn">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
